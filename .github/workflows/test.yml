name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
    GODEBUG: cgocheck=2

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: latest

    - name: Test
      run: ./test.sh
